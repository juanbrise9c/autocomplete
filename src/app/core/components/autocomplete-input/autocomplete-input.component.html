<div class="input-container">
    <input type="text" class="custom-input" placeholder="Search">
    <div class="custom-input-autocomplete" *ngIf="options.length">
        <div *ngFor="let option of options">
            <div class="row">
                <div class="col-4">
                    <img [src]="option.user.avatar_url" alt="" width="100px">
                </div>
                <div class="col-8">
                    <label>
                        <span>IMG:</span>
                        <br> 
            
                        <span>Date:</span>
                        {{ option.created_at | date: 'mediumTime' }} <br> 
            
                        <span>NÂ°:</span>
                        {{ option.number }} <br>
            
                        <span>Bug:</span>
                        {{ option.title }} <br>
            
                        <span>CreatedBy:</span>
                        {{ option.user?.login || '-' }}
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
